sudo: required
language: java
addons:
  apt:
    packages:
      - oracle-java8-installer
services:
  - docker
after_success:
  - docker build -t myrepo .
  - pip install --user awscli
  - eval $(aws ecr get-login --region us-east-1)
  - export PATH=$PATH:$HOME/.local/bin
  - docker tag myrepo:latest 556771014529.dkr.ecr.us-east-1.amazonaws.com/myrepo:latest
  - docker push 556771014529.dkr.ecr.us-east-1.amazonaws.com/myrepo:latest
